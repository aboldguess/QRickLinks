{#
  Login page template.
  Displays the authentication form and supports email or username logins.
  The layout keeps the form minimal while providing links for password resets
  and Google OAuth.
#}
{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <!-- Include CSRF token to validate login submissions -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="mb-3">
    <label for="email" class="form-label">Email or Username</label>
    <input type="text" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <a href="{{ url_for('forgot_password') }}" class="btn btn-link">Forgot password?</a>
</form>
<a class="btn btn-outline-danger mt-3" href="{{ url_for('google.login') }}">Login with Google</a>
{% endblock %}
